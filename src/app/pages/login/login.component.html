<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">{{ 'sms.login' | translate }}</h4>
                <!-- <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a> 
                </div>-->
              </div>
              <div class="card-body ">
                <!-- <p class="card-description text-center">Or Be Classical</p> -->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">{{ 'sms.username' | translate }}</i>
                      </span>
                    </div>
                    <input type="text" formControlName="username" class="form-control input-lg" name="username"
                      placeholder="User Name" required="required">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">{{ 'sms.password' | translate }}</i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control input-lg" name="password"
                      placeholder="Password" required="required">
                  </div>
                </span>
                <!-- <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password...">
                  </div>
                </span> -->
              </div>
              <div class="card-footer justify-content-center">
                <a (click)="login()" class="btn btn-rose btn-link btn-lg">{{ 'sms.letgo' | translate }}</a>
              </div>
              <div class="custom-control custom-switch">
                <!-- <ui-switch labelOn="Yes" labelOff="No"></ui-switch> -->
                <label  >English</label>
                <ui-switch (change)="onValueChange($event)"></ui-switch>
                <label  >Arabic</label>
                <!-- <input type="checkbox" (change)="useLanguage()" class="custom-control-input" value="selectedLanguage" id="customSwitch1"> -->
                <!-- <label class="custom-control-label" for="customSwitch1">Toggle this switch to change language</label> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Creative Tim
              </a>
            </li>
            <li>
              <a href="https://creative-tim.com/about-us">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
            {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>
